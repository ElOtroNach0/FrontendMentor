<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class = "main__principal">
    <div class="conteiner__img"></div>
    <div class="container__texto">
      <p class="container__texto__parrafo__titulo">PERFUME</p>
      <h1 class="container__texto__titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__texto__parrafo__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__texto-precio">
        <p class="container__texto-precio__parrafo">$149.99</p>
        <p class="container__texto-precio__parrafo-tachado">$169.99</p>
      </div>
      <button class="btn__cart"><img clas="btn__cart__img" src="./images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
